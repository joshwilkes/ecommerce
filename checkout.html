<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="panel panel-default" style="height: auto;">
        <div class="panel-heading">
          <h2>Billing Info</h2>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group row">
                <div class="col-sm-4">
                  <label>First Name</label>
                  <input type="text" class="form-control form-control-sm" name="FirstName">
                </div>
                <div class="col-sm-4">
                  <label>Last Name</label>
                  <input type="text" class="form-control form-control-sm" name="LastName">
                </div>
                <div class="col-sm-4">
                  <label>Phone Number</label>
                  <input type="text" class="form-control form-control-sm" name="PhoneNumber">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                  <label>Address</label>
                  <input type="text" class="form-control form-control-sm" name="Address">
                </div>
                <div class="col-sm-6">
                  <label>Email</label>
                  <input type="email" class="form-control form-control-sm" name="LastName" placeholder="name@example.com">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                  <label>City</label>
                  <input type="text" class="form-control form-control-sm" name="City">
                </div>
                <div class="col-sm-3">
                  <label>State</label>
                  <select class="form-control form-control-sm">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                  </select>
                </div>
                <div class="col-sm-3">
                  <label>Zip</label>
                  <input type="text" class="form-control form-control-sm" name="Zip">
                </div>
            </div>
          </form>
          <hr>
          <form>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label>Card Number</label>
                </div>
                <div class="col-sm-4">
                  <input type="text" class="form-control form-control-sm" name="CardNumber">
                </div>
                <div class="col-sm-2">
                  <label>Name on Card</label>
                </div>
                <div class="col-sm-4">
                  <input type="text" class="form-control form-control-sm" name="CardName">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                  <label>Expiration Date</label>
                </div>
                <div class="col-sm-5">
                    <select class="form-control form-contol-sm">
                        <option selected disabled>Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                </div>
                <div class="col-sm-5">
                  <select class="form-control form-contol-sm">
                        <option selected disabled>Year</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                  <label>Security Code</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" class="form-control form-control-sm" name="SecurityCode">
                </div>
                <div class="col-sm-8">
                  <button class="btn btn-primary align-right">Place Order</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-default" style="height: auto;">
            <div class="panel-heading">
                <h2>Cart</h2>
            </div>
            <div class="panel-body">
                <h4>Order Summary</h4>
                <hr>
                <form>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label>Items:</label>
                        </div>
                        <div class="col-sm-6">
                            <p class="align-right">$329.99</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <label>Shipping & Handling:</label>
                        </div>
                        <div class="col-sm-2">
                            <p class="align-right">$0.00</p>
                        </div>
                    </div>
                <hr style="width:80%;">
                 <div class="form-group row">
                        <div class="col-sm-10">
                            <label>Total Before Tax:</label>
                        </div>
                        <div class="col-sm-2">
                            <p class="align-right">$329.99</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <label>Estimated Tax to Be Collected:</label>
                        </div>
                        <div class="col-sm-2">
                            <p class="align-right">$26.40</p>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <h4>Order Total:</h4>
                        </div>
                        <div class="col-sm-2">
                            <h4 class="align-right">$356.39</h4>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
